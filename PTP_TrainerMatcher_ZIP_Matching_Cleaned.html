let map;

function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: { lat: 40.05, lng: -75.4 },
    zoom: 9
  });

  fields.forEach(f => {
    new google.maps.Marker({
      position: { lat: f.lat, lng: f.lng },
      map: map,
      title: f.name,
      icon: "http://maps.google.com/mapfiles/ms/icons/green-dot.png"
    });
  });

  setTimeout(() => renderTrainerCards(trainers), 500);
}

function getDistance(zip1, zip2) {
  // Dummy comparison: matching first 3 digits = local proximity
  return zip1.substring(0, 3) === zip2.substring(0, 3) ? 1 : 99;
}

function filterByZip() {
  const zip = document.getElementById("zipInput").value;
  if (!zip || zip.length < 3) {
    setTimeout(() => renderTrainerCards(trainers), 500);
    return;
  }
  const filtered = trainers
    .map(t => {
      t.dist = getDistance(zip, t.zip);
      return t;
    })
    .filter(t => t.dist < 10)
    .sort((a, b) => a.dist - b.dist);
  renderTrainerCards(filtered);
}

function renderTrainerCards(list) {
  const results = document.getElementById("results");
  results.innerHTML = "";
  list.forEach(t => {
    const utmField = encodeURIComponent(t.zip);
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h3>${t.name}</h3>
      <p><strong>Position:</strong> ${t.position}</p>
      <p><strong>Bio:</strong> ${t.bio}</p>
      <p><strong>Rating:</strong> ${t.rating} ‚≠ê</p>
      <p><strong>Review:</strong> ‚Äú${t.review}‚Äù</p>
      
      <a href="${t.link}?utm_source=trainer_map&utm_zip=${utmField}" target="_blank">üìÖ Book Now</a>
      <p class="urgency" style="font-size:0.95rem;">‚ö†Ô∏è Limited availability this week ‚Äî book today</p>
    `;
    results.appendChild(card);
  });
}
