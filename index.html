    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 40.0, lng: -75.3 },
        zoom: 10
      });

      trainerData.forEach(trainer => {
        const marker = new google.maps.Marker({
          position: { lat: trainer.lat, lng: trainer.lng },
          map,
          icon: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png",
          title: trainer.name
        });

        const infoWindow = new google.maps.InfoWindow({
          content: `
            <div class="info-content">
              <strong>${trainer.name}</strong><br>
              üìç Field: ${trainer.city}<br>
              ‚è∞ ${trainer.availability}<br>
              üß† ${trainer.specialty}<br>
              <a href="${trainer.link}" target="_blank">‚úÖ Book Now</a>
            </div>`
        });

        marker.addListener("click", () => infoWindow.open(map, marker));
      });
    }

    function geocodeZip() {
      const zip = document.getElementById("zipInput").value;
      const geocoder = new google.maps.Geocoder();

      geocoder.geocode({ address: zip }, (results, status) => {
        if (status === "OK") {
          userLocation = results[0].geometry.location;
          map.setCenter(userLocation);
          map.setZoom(12);
        } else {
          alert("Could not locate ZIP code.");
        }
      });
    }
  </script>
