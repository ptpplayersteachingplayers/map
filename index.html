
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Find Your PTP Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fff; }
    header { background: #000; color: #fff; padding: 30px; text-align: center; }
    header h1 { margin: 0; font-size: 2rem; }
    #search-box { padding: 20px; text-align: center; }
    #zipInput { padding: 10px; font-size: 16px; width: 240px; }
    #searchButton { padding: 10px 16px; background: #FFD700; border: none; font-size: 16px; cursor: pointer; border-radius: 5px; }
    .results { padding: 20px; max-width: 800px; margin: auto; }
    .trainer-card { border: 2px solid #eee; border-left: 5px solid #FFD700; border-radius: 8px; padding: 20px; margin-bottom: 20px; background: #f9f9f9; }
    .trainer-card h3 { margin-top: 0; }
    .rating { color: #FFD700; }
  </style>
</head>
<body>

<header>
  <h1>Find the Best PTP Trainer Near You</h1>
  <p>Enter your ZIP code to get matched with a nearby trainer</p>
</header>

<div id="search-box">
  <input type="text" id="zipInput" placeholder="Enter ZIP Code">
  <button id="searchButton" onclick="searchTrainer()">Search</button>
</div>

<div class="results" id="results"></div>

<script>
const trainerDataUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSClTYNvQo15rYGb6Au-Uxk84CxTuJ1Q5sLEhXd2ReLm0JyUbhQhOMSi1-I50hf3Rs4TArW6gmgbqfa/pub?gid=2095822811&single=true&output=csv";
let trainers = [];

function fetchTrainerData() {
  fetch(trainerDataUrl)
    .then(res => res.text())
    .then(csv => {
      const lines = csv.trim().split("\n").slice(1);
      trainers = lines.map(line => {
        const [name, zip, link, bio, rating] = line.split(",");
        return { name, zip, link, bio, rating };
      });
    });
}

function searchTrainer() {
  const zip = document.getElementById("zipInput").value.trim();
  if (!zip || !trainers.length) return;

  const geo = new google.maps.Geocoder();
  geo.geocode({ address: zip }, (results, status) => {
    if (status === "OK") {
      const userLoc = results[0].geometry.location;

      const geoService = new google.maps.Geocoder();
      let resultsHTML = "";
      let closestTrainers = [];

      trainers.forEach(trainer => {
        geoService.geocode({ address: trainer.zip }, (res, stat) => {
          if (stat === "OK") {
            const trainerLoc = res[0].geometry.location;
            const distance = google.maps.geometry.spherical.computeDistanceBetween(userLoc, trainerLoc);
            closestTrainers.push({ ...trainer, distance });

            if (closestTrainers.length === trainers.length) {
              closestTrainers.sort((a, b) => a.distance - b.distance);
              const nearest = closestTrainers.slice(0, 3);

              nearest.forEach(t => {
                resultsHTML += `
                  <div class="trainer-card">
                    <h3>${t.name}</h3>
                    <p><strong>ZIP:</strong> ${t.zip}</p>
                    <p>${t.bio}</p>
                    <p class="rating">${"â˜…".repeat(Math.round(t.rating))}</p>
                    <a href="${t.link}" target="_blank">Book Now</a>
                  </div>`;
              });

              document.getElementById("results").innerHTML = resultsHTML;
            }
          }
        });
      });
    } else {
      alert("ZIP not found.");
    }
  });
}

fetchTrainerData();
</script>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASLf8mjb8iEbVo99DnaaPzXGlu5jhXrZE&libraries=geometry">
</script>

</body>
</html>
