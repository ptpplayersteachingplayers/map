
<!DOCTYPE html>
<html>
<head>
  <title>PTP Trainer + Field Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; margin: 0; }
    h2 { text-align: center; }
    #map { height: 550px; width: 100%; border-radius: 10px; margin-top: 20px; }
    input, button {
      padding: 10px; font-size: 1em; border-radius: 6px; margin: 5px; border: 1px solid #ccc;
    }
    button { background: #FFD700; font-weight: bold; cursor: pointer; }
    #controls { text-align: center; margin-bottom: 10px; }
  </style>
</head>
<body>

<h2>‚öΩ Explore Nearby Fields + Meet Our Trainers</h2>

<div id="controls">
  <input id="zipInput" type="text" placeholder="Enter ZIP code">
  <button onclick="searchFields()">Search</button>
  <button onclick="useMyLocation()">üìç Use My Location</button>
</div>

<div id="map"></div>

<script>
  const trainers = [{"name": "Sebastian Cutler", "lat": 40.041, "lng": -75.383, "position": "Striker", "specialty": "Ball Control", "availability": "Mon\u2013Fri (9am\u20137pm)", "link": "https://ptptrainings.as.me/sebastiancutlerptp"}, {"name": "Ken Roby", "lat": 40.05, "lng": -75.365, "position": "Defender", "specialty": "Speed & Agility", "availability": "Mon\u2013Fri (9am\u20137pm)", "link": "https://ptptrainings.as.me/kenrobyptp"}];
  let map, geocoder, service;

  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: { lat: 40.04, lng: -75.39 },
      zoom: 11
    });
    geocoder = new google.maps.Geocoder();
    addTrainerMarkers();
  }

  function addTrainerMarkers() {
    trainers.forEach(t => {
      const marker = new google.maps.Marker({
        position: { lat: t.lat, lng: t.lng },
        map: map,
        icon: "https://maps.google.com/mapfiles/kml/shapes/man.png",
        title: t.name
      });
      const info = new google.maps.InfoWindow({
        content: `<strong>${t.name}</strong><br>
                  Specialty: ${t.specialty}<br>
                  Availability: ${t.availability}<br>
                  <a href="${t.link}" target="_blank">‚úÖ Book Now</a>`
      });
      marker.addListener('click', () => {
        info.open(map, marker);
      });
    });
  }

  function searchFields() {
    const zip = document.getElementById('zipInput').value;
    if (!zip) return alert('Please enter a ZIP code.');
    geocoder.geocode({ address: zip }, (results, status) => {
      if (status === 'OK') {
        const loc = results[0].geometry.location;
        map.setCenter(loc);
        findSoccerFields(loc);
      } else {
        alert('Geocode failed: ' + status);
      }
    });
  }

  function useMyLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const loc = {
          lat: pos.coords.latitude,
          lng: pos.coords.longitude
        };
        map.setCenter(loc);
        findSoccerFields(loc);
      });
    } else {
      alert("Geolocation not supported.");
    }
  }

  function findSoccerFields(location) {
    const request = {
      location: location,
      radius: 10000,
      keyword: "soccer field"
    };
    service = new google.maps.places.PlacesService(map);
    service.nearbySearch(request, (results, status) => {
      if (status === google.maps.places.PlacesServiceStatus.OK) {
        results.forEach(place => {
          const fieldMarker = new google.maps.Marker({
            map: map,
            position: place.geometry.location,
            icon: "https://maps.google.com/mapfiles/kml/shapes/parks.png",
            title: place.name
          });
          const fieldInfo = new google.maps.InfoWindow({
            content: `<strong>${place.name}</strong><br>${place.vicinity}`
          });
          fieldMarker.addListener('click', () => {
            fieldInfo.open(map, fieldMarker);
          });
        });
      }
    });
  }
</script>

<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASLf8mjb8iEbVo99DnaaPzXGlu5jhXrZE&libraries=places&callback=initMap"></script>

</body>
</html>
