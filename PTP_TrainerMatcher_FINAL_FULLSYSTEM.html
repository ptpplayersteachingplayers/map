
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PTP Trainer Matcher</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #fff; }
    #map { height: 50vh; width: 100%; }
    .instructions {
      background: #fffbe6;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #FFD700;
    }
    .search-box {
      text-align: center;
      padding: 20px;
    }
    .search-box input {
      padding: 10px;
      font-size: 1rem;
      width: 60%;
      max-width: 400px;
      border: 2px solid #FFD700;
      border-radius: 8px;
    }
    .search-box button {
      padding: 10px;
      font-weight: bold;
      border: none;
      background: #FFD700;
      border-radius: 8px;
      margin-left: 10px;
    }
    .results {
      max-width: 720px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: #fff;
      border-left: 5px solid #FFD700;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .card a {
      display: inline-block;
      background: #FFD700;
      color: #000;
      padding: 10px 16px;
      margin-top: 10px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
    }
    .card .urgency {
      color: #c00;
      font-weight: bold;
      margin-top: 10px;
    }
    #confirmationMessage {
      display: none;
      text-align: center;
      padding: 20px;
      background: #e6ffe6;
      color: #064d06;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="instructions">
  <h2>üìç Enter Your ZIP to Get Matched with the Best Trainer + Field</h2>
</div>

<div class="search-box">
  <input type="text" id="zipInput" placeholder="Enter ZIP or use location..." />
  <button onclick="useMyLocation()">üìç Use My Location</button>
  <button onclick="matchAndShow()">Match Me</button>
</div>

<div id="map"></div>
<div class="results" id="results"></div>
<div id="confirmationMessage">‚úÖ Thanks! Your trainer is ready ‚Äî complete your booking on the next page.</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASLf8mjb8iEbVo99DnaaPzXGlu5jhXrZE"></script>
<script>
const trainers = [
  {
    name: "Cassidy Tannaddo",
    zip: "19104",
    link: "https://ptptrainings.as.me/cassidytannaddoptp",
    position: "Midfield",
    bio: "Energetic, developmental-focused coaching.",
    review: "Cassidy helped my daughter boost her confidence!",
    rating: "5.0"
  },
  {
    name: "Johnathan Evans",
    zip: "19426",
    link: "https://ptptrainings.as.me/johnathanevansptp",
    position: "Defense",
    bio: "Structured training with a tactical edge.",
    review: "Highly recommend for serious players.",
    rating: "4.9"
  }
];

const fields = [
  { name: "Radnor Memorial Park", lat: 40.042, lng: -75.37, zip: "19087" },
  { name: "Mill Road Park", lat: 40.045, lng: -75.42, zip: "19355" },
  { name: "Wilson Farm Park", lat: 40.05, lng: -75.43, zip: "19312" }
];

let map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: { lat: 40.05, lng: -75.4 },
    zoom: 10
  });
  fields.forEach(f => {
    new google.maps.Marker({
      position: { lat: f.lat, lng: f.lng },
      map,
      title: f.name,
      icon: "http://maps.google.com/mapfiles/ms/icons/green-dot.png"
    });
  });
}

function getDistance(zip1, zip2) {
  return Math.abs(parseInt(zip1) - parseInt(zip2));
}

function matchAndShow() {
  const zip = document.getElementById("zipInput").value.trim();
  if (!zip || zip.length < 5) return;

  const bestTrainer = trainers
    .map(t => { return { ...t, dist: getDistance(zip, t.zip) }; })
    .sort((a, b) => a.dist - b.dist)[0];

  const bestField = fields
    .map(f => { return { ...f, dist: getDistance(zip, f.zip) }; })
    .sort((a, b) => a.dist - b.dist)[0];

  const resultBox = document.getElementById("results");
  resultBox.innerHTML = `
    <div class='card'>
      <h3>${bestTrainer.name}</h3>
      <p><strong>Position:</strong> ${bestTrainer.position}</p>
      <p><strong>Bio:</strong> ${bestTrainer.bio}</p>
      <p><strong>Rating:</strong> ${bestTrainer.rating} ‚≠ê</p>
      <p><strong>Review:</strong> ‚Äú${bestTrainer.review}‚Äù</p>
      <p><strong>Trainer ZIP:</strong> ${bestTrainer.zip}</p>
      <p><strong>Closest Field:</strong> ${bestField.name} <br><small>ZIP: ${bestField.zip}</small></p>
      <a href="${bestTrainer.link}?utm_source=trainer_match&utm_zip=${zip}" target="_blank" onclick="showConfirmation()">üìÖ Book This Trainer</a>
      <p class='urgency'>‚ö†Ô∏è Spots filling fast near you</p>
    </div>
  `;
}

function useMyLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(pos => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      fetch(`https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lng}&key=AIzaSyASLf8mjb8iEbVo99DnaaPzXGlu5jhXrZE`)
        .then(res => res.json())
        .then(data => {
          const zip = data.results[0].address_components.find(c => c.types.includes('postal_code')).long_name;
          document.getElementById("zipInput").value = zip;
          matchAndShow();
        });
    });
  }
}

function showConfirmation() {
  document.getElementById("confirmationMessage").style.display = "block";
}

window.onload = initMap;
</script>

</body>
</html>
