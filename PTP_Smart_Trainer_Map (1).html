    function initMap() {{
      map = new google.maps.Map(document.getElementById("map"), {{
        center: {{ lat: 40.0, lng: -75.3 }},
        zoom: 10,
        mapTypeControl: false
      }});
    }}

    function geocodeZip() {{
      const zip = document.getElementById("zipInput").value;
      const geocoder = new google.maps.Geocoder();
      geocoder.geocode({{ address: zip }}, (results, status) => {{
        if (status === "OK") {{
          userLocation = results[0].geometry.location;
          map.setCenter(userLocation);
          map.setZoom(12);
          matchTrainerToUser(userLocation);
        }} else {{
          alert("Could not find that ZIP code.");
        }}
      }});
    }}

    function matchTrainerToUser(origin) {{
      const service = new google.maps.DistanceMatrixService();
      const destinations = trainerData.map(t => new google.maps.LatLng(t.lat, t.lng));
      
      service.getDistanceMatrix({{
        origins: [origin],
        destinations: destinations,
        travelMode: 'DRIVING'
      }}, (response, status) => {{
        if (status !== 'OK') return;

        const bestMatchIndex = response.rows[0].elements
          .map((el, i) => el.status === "OK" ? {{ duration: el.duration.value, index: i }} : null)
          .filter(Boolean)
          .sort((a, b) => a.duration - b.duration)[0]?.index;

        if (bestMatchIndex !== undefined) {{
          const trainer = trainerData[bestMatchIndex];
          const marker = new google.maps.Marker({{
            position: {{ lat: trainer.lat, lng: trainer.lng }},
            map,
            icon: "https://maps.google.com/mapfiles/ms/icons/orange-dot.png",
            title: trainer.name
          }});

          const infoWindow = new google.maps.InfoWindow({{
            content: `
              <div class='info-content'>
                <strong>üèü Field:</strong> ${trainer.city}<br>
                <strong>üë§ Trainer:</strong> ${trainer.name}<br>
                <strong>üéØ Specialty:</strong> ${trainer.specialty}<br>
                <strong>üìÖ Availability:</strong> ${trainer.availability}<br>
                <a href='${trainer.link}' target='_blank'>‚úÖ Book This Trainer</a>
              </div>
            `
          }});
          infoWindow.open(map, marker);
          marker.addListener("click", () => infoWindow.open(map, marker));
        }}
      }});
    }}

  </script>
