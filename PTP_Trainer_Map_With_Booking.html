
<!DOCTYPE html>
<html>
<head>
  <title>PTP Trainer Map</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #000;
      color: #fff;
      padding: 30px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    header p {
      margin: 10px 0 0;
      color: #ccc;
    }
    #controls {
      text-align: center;
      padding: 20px;
      background: #fff;
    }
    #zipInput {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin-right: 10px;
    }
    #searchButton {
      padding: 10px 20px;
      background: #FFD700;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }
    #map {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìç Find a Trainer Near You</h1>
    <p>View trainer fields and book directly from the map</p>
  </header>

  <div id="controls">
    <input type="text" id="zipInput" placeholder="Enter ZIP code" />
    <button id="searchButton" onclick="centerMapOnZip()">Search</button>
  </div>

  <div id="map"></div>

  <script>
    let map;
    let markers = [];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 40.0, lng: -75.3 },
        zoom: 9
      });
      fetchTrainerData();
    }

    function fetchTrainerData() {
      fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vSClTYNvQo15rYGb6Au-Uxk84CxTuJ1Q5sLEhXd2ReLm0JyUbhQhOMSi1-I50hf3Rs4TArW6gmgbqfa/pub?gid=0&single=true&output=csv")
        .then(response => response.text())
        .then(csv => {
          const lines = csv.split("\n").slice(1);
          lines.forEach(line => {
            const [name, booking, zip, city, availability, bio] = line.split(",");
            if (!zip || !city) return;

            const geocoder = new google.maps.Geocoder();
            geocoder.geocode({ address: zip }, (results, status) => {
              if (status === "OK") {
                const loc = results[0].geometry.location;
                const marker = new google.maps.Marker({
                  position: loc,
                  map,
                  title: name,
                  icon: "https://maps.google.com/mapfiles/ms/icons/yellow-dot.png"
                });

                const content = `
                  <div style='font-size:14px; max-width: 250px;'>
                    <strong>${name}</strong><br>
                    <strong>City:</strong> ${city}<br>
                    <strong>Availability:</strong> ${availability}<br>
                    <p>${bio}</p>
                    <a href="${booking}" target="_blank" style="color: #000; font-weight: bold;">Book This Trainer</a>
                  </div>
                `;
                const infoWindow = new google.maps.InfoWindow({
                  content
                });

                marker.addListener("click", () => {
                  infoWindow.open(map, marker);
                });
                markers.push(marker);
              }
            });
          });
        });
    }

    function centerMapOnZip() {
      const zip = document.getElementById("zipInput").value.trim();
      if (!zip) return;
      const geocoder = new google.maps.Geocoder();
      geocoder.geocode({ address: zip }, (results, status) => {
        if (status === "OK") {
          map.setCenter(results[0].geometry.location);
          map.setZoom(11);
        } else {
          alert("ZIP code not found.");
        }
      });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASLf8mjb8iEbVo99DnaaPzXGlu5jhXrZE&callback=initMap">
  </script>
</body>
</html>
